<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/style.css" />
    <link rel="stylesheet" href="./homepage.css" />
    <title>Home</title>
  </head>

  <body>
    <div class="home-maincon">
      <div class="hero-con section">
        <div class="scct-con">
          <div class="scc-subtitle">
            <div>Discover, Connect & Thrive.</div>
          </div>
          <div class="scc-title">
            <div>Student</div>
            <div>Club</div>
            <div>Culture</div>
          </div>
        </div>

        <div class="explore-btn-con">
          <a class="explore-btn" href="../clublisting/clublisting.html"
            >Explore</a
          >
        </div>

        <div class="statst-con">
          <div class="stat-item">
            <div class="stat-count">150+</div>
            <div class="stat-title">Events</div>
          </div>
          <div class="stat-item">
            <div class="stat-count">26</div>
            <div class="stat-title">Clubs</div>
          </div>
          <div class="stat-item">
            <div class="stat-count">1500+</div>
            <div class="stat-title">Participants</div>
          </div>
        </div>
      </div>

      <!-- Image Stack Section -->
      <div class="home-img-stack-con section" id="home-img-stack-con"></div>

      <div class="home-testimonials section">
        <div class="test-cards" id="testimonialContainer"></div>
      </div>

      <div class="home-horizon-con section" id="home-horizon-con">
        <div class="home-horizon section" ref="{horizonRef}">
          <div class="horizon-head">
            <div>Got Some</div>
            <div>Crazy <span class="highlight-mask">Highlights</span></div>
            <div>For You</div>
          </div>
          <div class="horizon-cards" id="horizon-cards"></div>
        </div>
      </div>

      <div class="home-beast-con section">
        <a href="https://67thmilestone.bmu.edu.in/"
          ><img src=../../assets/home-beast.png alt="" class='home-beast' /></a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="homepage.js"></script>

    <script src="homepage2.js"></script>
  </body>
</html>
