<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
height: 100vh;
width: 100vw;
display: flex;
        }
    </style>
    <link rel="stylesheet" href="../../../assets/style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h2>Signup</h2>
            </div>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Signup</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="../login/login.html"><strong>Login</strong>
                </a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and validation script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSignup(event) {
            // Prevent form submission if validation fails
            event.preventDefault();
        
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
        
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false; // Stops the form submission if passwords do not match
            }
        
            // If validation passes, proceed to redirect to homepage
            window.location.href = "../../home/homepage.html"; // Redirect to homepage
            return true; // Optional, but ensures form submission only happens when validation passes
        }
        
    </script>
</body>

</html>
