<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
      }
    </style>
    <link rel="stylesheet" href="../../../assets/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo">
          <h2>Login</h2>
        </div>
        <form id="loginForm"  onsubmit="return handleLogin(event)">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Enter password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" >Login</button>
        </form>
        <div class="mt-3 text-center">
          <p>Don't have an account? <a href="../signup/signup.html"><strong>Sign up</strong></a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and validation script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      function handleLogin(event) {
        // Prevent default form submission behavior
        event.preventDefault();

        // Perform any validation or authentication here
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
            alert('Please fill in both fields!');
            return;
        }

        // If validation passes, redirect to the homepage
        window.location.href = "../../home/homepage.html"; // Redirect to homepage
    }
    </script>
  </body>
</html>
